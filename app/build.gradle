import com.attrsense.android.Deps

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlinx-serialization'
}
kapt {
    correctErrorTypes = true
}
android {
    namespace 'com.attrsense.android'
    compileSdk Deps.compileSdk

    defaultConfig {
        applicationId Deps.applicationId
        minSdk Deps.minSdk
        targetSdk Deps.targetSdk
        versionCode Deps.versionCode
        versionName Deps.versionName
        multiDexEnabled = Deps.multiDexEnabled
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        javaCompileOptions {
//            annotationProcessorOptions {
//                arguments = [AROUTER_MODULE_NAME: project.getName()]
//            }
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility Deps.sourceCompatibility
        targetCompatibility Deps.targetCompatibility
    }
    kotlinOptions {
        jvmTarget = Deps.jvmTarget
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version Deps.cmakeVersion
        }
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation Deps.hiltDaggerAndroid
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.4.+'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    kapt Deps.hiltDaggerCompiler
    implementation project(":DatabaseLibrary")
    implementation project(":BaseLibrary")
}

